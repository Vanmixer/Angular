<div class="container w-50 p-3 border rounded-4 border-primary">
<form>
  <!-- Email input -->
  <div class="form-outline mb-4">
  	<label class="form-label">Email address</label>
    <input type="email" class="form-control" />
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
  	<label class="form-label">Password</label>
    <input type="password"  class="form-control" />
  </div>

  <!-- Submit button -->
  <button type="button" class="btn btn-primary w-100 btn btn-lg mb-4">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a routerLink="/registration">Register</a></p>
</div>
</form>
</div>
